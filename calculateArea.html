<!DOCTYPE html>
<html>
<head>
	<title>Hide function in JavaScript</title>
	<style type="text/css">
		form{
			padding: 50px;
			text-align: center;
		}
		fieldset{
			padding: 30px;
			margin-left: 300px;
			margin-right: 300px;
		}
		input[type=text]{
			width: 300px;
			height: 30px;
			margin-top: 5px;
			border-radius: 2px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		
		function getData(){

			//Floor and Wall Checkbox
			let x = document.getElementById("myCheck");
			let y = document.getElementById("myCheck1");

			 //Floor and WallOutput 
			 let Output1 = document.getElementById("floor");
			 let Output2 = document.getElementById("wall");

			 // If the checkbox is checked, display the output text
			 if (x.checked == true){
			 	Output1.style.display = "block";
			 } else {
			 	Output1.style.display = "none";
			 }
			 if(y.checked == true){
			 	Output2.style.display = "block";
			 } else {
			 	Output2.style.display = "none";
			 }
			}

		//Calculate for floor.
		function getFloor(){
			f1 = document.mainForm.textBox1.value;
			f2 = document.mainForm.textBox2.value;
			f3 = document.mainForm.t1Length.value ** 2;
			rArea = f1 * f2;
			result = rArea/f3; 
			tile   = result * 0.05;
			notile   = tile + result;
			alert("The area of room is "+ rArea + "sqft.");
			alert("The area of one tile is "+ f3 +"sqft.");
			alert('The number of tiles for floor is '+ Math.round(notile));
		}

		//Calculate for wall.
		function getWall()
		{
			f1 = (document.mainForm.textBox1.value) * 12;//change to inches
			f2 = (document.mainForm.textBox2.value) * 12;//change to inches
			tw = document.mainForm.t2Width.value;//by inches
			th = document.mainForm.t2Height.value;//by inches 

			rArea = f1 * f2;
			tArea = tw * th;
			result = rArea/tArea; 
			alert('The area of room is '+ rArea + 'inches.');
			alert('The area of one tile is '+ tArea +'inches.');
			alert('The number of tiles for floor is '+ Math.round(result));
		}
	</script>
	<form name="mainForm">

		<fieldset>
			<legend>Calculate Room Area</legend>
			Width:  <input type="text" name="textBox1"></br />
			Height: <input type="text" name="textBox2"><br />
			<input type="checkbox" id="myCheck" onclick="getData()">Floor
			<input type="checkbox" id="myCheck1" onclick="getData()">Wall
		</fieldset>	

		

		<div id="floor" style="display: none;">
			width/height: <input type="text" name="t1Length"><br>
			<input type="button" name="" value="Calculate" 
			onclick="getFloor()">
		</div>

		<div id="wall" style="display: none;">
			Width: <input type="text" name="t2Width"><br>
			Height: <input type="text" name="t2Height"><br>
			<input type="button" name="" value="Calculate" 
			onclick="getWall()">
		</div>	
	</form>
</body>
</html>
